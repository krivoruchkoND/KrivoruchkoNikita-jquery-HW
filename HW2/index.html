<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>jQuery-table</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <input type="text" class="form-control col-md-7 mr-2 ml-2 mb-2 mt-2" id="searchRequest">
            <input type="button" value="Search" class="btn btn-primary col-sm-2 mr-2 ml-2 mb-2 mt-2" id="serachButton">
            <input type="button" value="Add new" class="btn btn-primary col-sm-2 mr-2 ml-2 mb-2 mt-2" id="addNewButton">
        </div>
        <table class="table table-striped mt-2">
            <thead id="tableHead">

            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>

    <script src="./jquery.js"></script>
    <script src="./lodash.js"></script>
    <script src="./index.js"></script>    
</body>
</html>

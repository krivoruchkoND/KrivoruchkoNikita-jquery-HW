<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>jQuery-table</title>
</head>
<body>
    <!-- Поле поиска, кнопка добавления и таблица с продуктами -->
    <div class="container">
        <div class="row d-flex justify-content-center">
            <input type="text" class="form-control col-md-7 mr-2 ml-2 mb-2 mt-2" id="searchRequest">
            <input type="button" value="Search" class="btn btn-primary col-sm-2 mr-2 ml-2 mb-2 mt-2" id="searchButton">
            <input type="button" value="Add new" class="btn btn-primary col-sm-2 mr-2 ml-2 mb-2 mt-2" id="addNewButton">
        </div>
        <table class="table table-striped mt-2">
            <thead id="tableHead">

            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>
    <!-- Модальное окно удаления продукта -->
    <div class="modal" id="deleteModal">        
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Are you sure?</h5>
                </div>
                <div class="modal-body">
                    <p>Are you sure want to delete <span id="deletingProductName"></span>?</p>
                </div>
                <div class="modal-footer">
                    <input id="deleteYesButton" type="button" value="Yes" class="btn btn-primary">
                    <input id="deleteNoButton" type="button" value="No" class="btn btn-secondary">
                </div>
            </div>
        </div>
    </div>
    <!-- Модальное окно редактирования/добавления продукта -->
    <div class="modal" id="editModal">        
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editingProductName"></h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="inputProductName">Name:</label>
                            <input type="text" class="form-control" id="inputProductName" aria-describedby="namelHelp">
                            <small id="emailHelp" class="form-text text-muted">
                                5-15 characters long
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="inputProductEmail">Supplier email:</label>
                            <input type="text" class="form-control" id="inputProductEmail" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">
                                Enter valid email
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="inputProductCount">Count:</label>
                            <input type="text" class="form-control" id="inputProductCount" aria-describedby="countHelp">
                            <small id="countHelp" class="form-text text-muted">
                                Not less than 1
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="inputProductPrice">Price:</label>
                            <input type="text" class="form-control" id="inputProductPrice" aria-describedby="priceHelp">
                            <small id="priceHelp" class="form-text text-muted">
                                Not less than $0.01
                            </small>
                        </div>
                        <div class="form-group">
                            <label>Delivery:</label>
                            <div class="row d-flex justify-content-around">
                                <div class="col-5">
                                    <select class="form-control" id="countrySelect"></select>
                                </div>
                                <div class="col-5 border px-3 py-1">
                                    <div class="form-check border-bottom">
                                        <input class="form-check-input" type="checkbox" id="selectAllCheckbox">
                                        <label class="form-check-label" for="selectAllCheckbox">
                                            Select all
                                        </label>
                                    </div>
                                    <div id="citiesCheckboxes"></div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" id="saveEditButton">Save changes</button>
                        <button type="button" class="btn btn-secondary" id="cancelEditButton">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Темный фон для модальных окон -->
    <div class="modal-backdrop opacity-05"  id="backdrop"></div>
    <!-- Спинер загрузки -->
    <div class="spinner-border position-fixed centered" role="status" id="loading">
        <span class="sr-only">Loading...</span>
    </div>

    <script src="./jquery.js"></script>
    <script src="./lodash.js"></script>
    <script src="./index.js"></script>    
</body>
</html>
